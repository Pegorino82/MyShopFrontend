<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Contacts</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <h1>Мой магазин</h1>
        <ul class="menu">
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="contacts.html">Контакты</a></li>
            </ul>
        <hr>
        <h3>Напишите нам</h3>
        <fieldset class="feedback">
            <legend>Форма обратной связи</legend>
            <form action="contacts.html" method="post">
                <label for="userName">Ваше имя:</label>
                <input name="username"
                       id="userName"
                       type="text"
                       placeholder="Ваше имя">
                <label for="eMail">Ваш e-mail:</label>
                <input name="email"
                       id="eMail"
                       type="text"
                       placeholder="example@mail.com">
                <br>
                <label for="subject">Тема обращения:</label>
                <select name="subject" id="subject">
                    <option value="1">Отзывы/предложения</option>
                    <option value="2">Вопросы по заказам</option>
                    <option value="3">Проблемы с работой магазина</option>
                </select>
                <br>
                <label for="text">Текст сообщения:</label>
                <textarea name="text"
                          id="text"
                          cols="25"
                          rows="5">

                </textarea>
                <br>
                <button>Отправить</button>
            </form>
        </fieldset>

        <h3>Адрес</h3>
        <ul class="contacts">
            <li>Телефон: +79876543210</li>
            <li>Адрес: г. Санкт-Петербург</li>
            <li>E-mail: myshop@email.my</li>
        </ul>
        <div id="map">
            <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A38c8d55fc2f7589e75cf30c6001522de99a215e0c7c4679d5438f118ebf919dc&amp;width=500&amp;height=480&amp;lang=ru_RU&amp;scroll=true"></script>
        </div>
        <hr>
        <footer>
            <i>&copy;Все права защищены</i>
        </footer>
    </body>
</html>
